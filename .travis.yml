language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "pypy"

before_install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi

install:
    - python setup.py bdist_egg
    - pip install -e file://$TRAVIS_BUILD_DIR

script:
    - python $TRAVIS_BUILD_DIR/tests/VmomiSupportTests.py 
    - python $TRAVIS_BUILD_DIR/tests/SoapAdapterTests.py
